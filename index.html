<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <title>Amélie Photographie</title>
        <link rel="stylesheet" href="assets/css/style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Gilda+Display&family=Trirong:ital,wght@0,300;1,500&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--Simulation d'entête-->
            <h1>AR Photographie</h1>
        <!--Simulation de navbar-->
        <div id="navBar">navBar</div>
        <!--Background-->
        <div id="background">
            <!--............Partie 1: à propos...........-->
            <div class="subCategorie">
                <h2>A propos</h2>
                <p>Blablabla</p>
            </div>
            <!--............Partie 2: projets............-->
            <div class="subCategorie">
                <h2>Projets</h2>
                <!--La grille-->
                <div class="grid-container">
                    <!--En haut à gauche:Mariages-->
                    <div class="gridItem">
                        <a class="projectTitle" href="#"><div class="yellow">Mariages</div></a>
                        <div class="projectThumbnail">
                            <a href="#">
                                <img class="projectImg" src="assets/images/mariage1.jpg" alt="un couple marié">
                            </a>
                        </div>
                    </div>
                    <!--En haut à droite:Paysages-->
                    <div class="gridItem">
                        <a class="projectTitle" href="#"><div class="black">Paysages</div></a>
                        <div class="projectThumbnail">
                            <a href="#">
                                <img class="projectImg" src="assets/images/paysage.jpg" alt="un paysage de la City à Londres">
                            </a>
                        </div>
                    </div>
                    <!--En bas à gauche:Portraits-->
                    <div class="gridItem">
                        <a class="projectTitle" href="#"><div class="black">Portraits</div></a>
                        <div class="projectThumbnail">
                            <a href="#">
                                <img class="projectImg" src="assets/images/portrait.jpg" alt="le portrait d'une jeune fille allongée dans l'herbe">
                            </a>
                        </div>
                    </div>
                    <!--En bas à droite:Animaux-->
                    <div class="gridItem">
                        <a class="projectTitle" href="#"><div class="yellow">Animaux</div></a>
                        <div class="projectThumbnail">
                            <a href="#">
                                <img class="projectImg" src="assets/images/animal.jpg" alt="le portrait d'un raton laveur">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </body>
</html>
